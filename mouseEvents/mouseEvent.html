<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <link rel="stylesheet" href="mouseEvent.css">
</head>
<body>
    <h2>Mouse Events</h2>
    <div class="center">
        <button id="button">Click Here</button>
    </div>
    <main>
        <div id = "mouseover">
            <h3>Mouse Over Triggered</h3>
            <p>0</p>
        </div>
        <div id = "mouseenter">
            <h3>Mouse Enter Triggered</h3>
            <p>0</p>
        </div>
        <div id = "mousemove">
            <h3>Mouse Move Triggered</h3>
            <p>0</p>
        </div>
    </main>

    <script src="mouseEvent.js"></script>
</body>
</html>
